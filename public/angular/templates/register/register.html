<form name="registerForm" ng-submit="register()">
    <input type="text" name="name" ng-model="user.name" placeholder="Full name" required>
    <input type="email" name="email" ng-model="user.email" placeholder="Email" required>
    <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
    <input type="password" name="confirmPassword" ng-model="user.confirmPassword" placeholder="Confirm Password" required>

    <button type="submit" class="btn btn-default" ng-disabled="!registerForm.$valid || !(user.password === user.confirmPassword)">Register</button>
</form>
