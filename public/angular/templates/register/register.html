<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="al-title text-center">Create your account</h1>
            <p class="al-subtitle text-center">I would love to</p>
        </div>
        <div class="col-xs-11 col-xs-offset-1 col-sm-8 col-sm-offset-4">
            <div class="btn-group">
                <label class="btn al-radiobtn" ng-model="user.role" uib-btn-radio="'WORKER'">Work</label>
                <label class="btn al-radiobtn" ng-model="user.role" uib-btn-radio="'HIRER'">Hire</label>
            </div>
        </div>
        <div class="col-xs-12">
            <p class="al-mini-subtitle text-center">Please, fill the form</p>
        </div>
        <div class="col-xs-11 col-xs-offset-1 col-sm-4 col-sm-offset-4">

            <form class="al-input-group" name="registerForm" ng-submit="register()">
                <div class="input-group">
                    <input class="form-control" type="text" name="name" ng-model="user.name" placeholder="{{user.role == 'WORKER'? 'Full' : 'Company'}} name" required>
                </div>
                <div class="input-group">
                    <input class="form-control" type="email" name="email" ng-model="user.email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input class="form-control" type="password" name="password" ng-model="user.password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input class="form-control" type="password" name="confirmPassword" ng-model="user.confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn al-continue-btn" ng-disabled="!registerForm.$valid || !(user.password === user.confirmPassword)">Continue</button>
            </form>
        </div>
    </div>
</div>
